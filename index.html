<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saraswati Puja Invitation</title>
  <style>
    /* Flower Background */
    body {
      font-family: Arial, sans-serif;
      background-image: url('s1.jpg'); /* Replace with your actual flower background image URL */
      background-size: cover;
      background-position: center;
      color: black; /* Default text color for the body */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      max-width: 500px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.7); /* Slightly transparent white background */
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h2 {
      color: orange; /* Orange color for the heading */
    }
    p {
      color: black; /* Black color for the paragraph text */
    }
    .container input, .container button {
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
      width: 100%;
      box-sizing: border-box;
    }
    .container button {
      background-color: #4CAF50; /* Green color for the button */
      color: white; /* White text on the button */
      border: none;
      cursor: pointer;
    }
    .container button:hover {
      background-color: #45a049; /* Darker green on hover */
    }
  </style>
</head>
<body>
  <div class="container" id="nameForm">
    <h2><strong>THE BOYS CLUB PUJA PRATISTHANA INVITE YOU</strong></h2>
    <p>Please enter your name to accept the invitation:</p>
    <input type="text" id="nameInput" placeholder="Your Name" required>
    <button onclick="submitName()">Submit</button>
  </div>

  <script>
    function submitName() {
      const name = document.getElementById('nameInput').value.trim();

      if (name === "") {
        return; // Do nothing if name is empty
      }

      // Define the Google Apps Script URL
      const googleScriptUrl = 'https://script.google.com/macros/s/AKfycbw3UO-nvr_c93R2y1BgfAd4mkrjW99bv1lHrTpr4EG0k-ebAdxmiKZTSGIaiMTVcYAk/exec';

      // Send the name to the Google Sheet via a POST request
      const formData = new FormData();
      formData.append('name', name);

      fetch(googleScriptUrl, {
        method: 'POST',
        body: formData
      })
      .then(response => {
        // Redirect to the invitation page after successfully submitting the name
        window.location.href = `invitation.html?name=${encodeURIComponent(name)}`;
      })
      .catch(error => {
        console.error('Error:', error);
      });
    }
  </script>
</body>
</html>
